<!Doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
    <script src="./src/script.js" type="module" defer></script>
  </head>

  <body>
    <main>
      <div class="information">
        <h1>Post management</h1>
        <div class="informationContainer">
          <div class="searchInput">
            <input type="search" id="site-search" name="search" placeholder="Search by post title" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <button class="principalButton">Create post</button>
        </div>
      </div>

      <table id="tablePostManager">
        <thead>
          <tr id="titleManager">
            <th>Title</th>
            <th>Created in <i class="fa fa-fw fa-sort"></i></th>
            <th id="sortVisits">Visits <i class="fa fa-fw fa-sort"></i></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        
        <tbody></tbody>
      </table>

      <div class="pagination">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
      </div>
    </main>
  </body>

</html>
